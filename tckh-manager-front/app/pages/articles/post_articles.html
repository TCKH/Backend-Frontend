<div id="mainContainer" class="container">
    <div class="page-header">
        <img src="styles/images/news.png" style="max-width: 60px;float: left" alt="new articles">
        <h1 class="blue" style="padding-top: 20px;">New article</h1>
    </div>
    <div>
        <div class="row">
            <div class="col-md-8 col-xs-8" style="left: 16%;">
                <div class="row alert alert-danger fix-dialog-bottom"
                     ng-show="vm.Error">
                    <a href="" class="close" ng-click="vm.Error=false">&times;</a>
                    <p class="text-center">You can't leave empty</p>
                    <span></span>
                </div>
                <form id="form-post" ng-submit="vm.postArticle()" method="post" class="form-horizontal" role="form">

                    <div class="form-group">
                        <div class="col-md-12">
                            <input type="text" ng-model="vm.title" required
                                   class="form-control" name="title" placeholder="Title article">
                            <div role="alert">
                              <span class="error" ng-show="form-post.title.$error.required">
                               Required!</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12">
                            <input type="text" ng-model="vm.nameAuthor" required
                                   class="form-control" name="nameAuthor" placeholder="Author name">
                            <div role="alert">
                              <span class="error" ng-show="form-post.nameAuthor.$error.required">
                               Required!</span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12">
                            <input type="text" ng-model="vm.keyword" required
                                   class="form-control" name="keyword" placeholder="Keyword for article">
                            <div role="alert">
                              <span class="error" ng-show="form-post.keyword.$error.required">
                               Required!</span>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12 no-padding">
                        <h3>Choose file PDF</h3>
                        <div class="col-md-6 no-padding">
                            <input type="file" class="btn btn-primary" ngf-select ng-model="vm.file" name="file" ngf-pattern="'application/pdf'"
                                   ngf-accept="'application/pdf'" ngf-max-size="10MB" required
                                   ngf-model-invalid="errorFile">
                            <div role="alert">
                              <span class="error" ng-show="form-post.file.$error.required">
                               Required!</span>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <button class="btn btn-danger" ng-click="vm.File = null" ng-show="vm.File">Remove</button>
                        </div>
                        <!--<media-preview preview-class="img-thumbnail" preview-container="mediaHere" multiple></media-preview>-->
                    </div>
                   <!-- <div class="form-group">
                        <div class="col-md-12">
                            <h3>Content</h3>
                            <div text-angular="text-angular" name="content" ng-model="vm.content" ta-disabled='disabled'></div>
                        </div>
                    </div>-->
                    <div class="form-group text-center col-md-12" style="margin-top: 20px">
                        <button type="submit" name="submit_author" class="btn btn-success">Save</button>
                    </div>
                </form>
            </div>
        </div>
    </div><!-- /row -->
</div>
