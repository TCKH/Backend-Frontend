<div id="mainContainer" class="container">
    <div class="page-header">
        <h1 class="blue">All Articles</h1>
    </div>
    <div>
        <div class="panel panel-default issTable">
            <div class="table-responsive singleIssue">
                <table class="table">
                    <thead>
                        <tr>
                            <th colspan="3">All Articles</th>
                        </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="article in vm.allArticle">
                        <td class="col-sm-1 text-center">
                            <img style="max-height: 70px;" src="{{article.image}}" alt="ABSTRACT" title="image">
                        </td>
                        <td class="col-sm-9 detRow">
                            <p class="issDetails title" style="cursor:pointer" ng-click="vm.viewArticle(article.id)">{{article.name}}</p>
                            <p class="issDetails editor">
                                <strong><i>Author:</i></strong>&nbsp;{{article.usernameId}}<br></p>
                            <ul class="list-inline">
                                <li><strong><i>Created:</i></strong>&nbsp;{{article.createTime | date:'yyyy-MM-dd HH:mm:ss Z'}}</li>
                            </ul>
                        </td>
                        <td ng-show="globals.currentUser.username === 'admin'" class="col-md-2">
                            <button class="btn btn-primary" ng-click="vm.editArticle(article.id)">Edit</button>
                            <button class="btn btn-danger" ng-click="vm.deleteArticle(article.id)">Delete</button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
